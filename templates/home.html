{% extends "layout.html" %}

{% block body %}
    {% include 'nav.html' %}

    <div class="message-container">
        {% if done %}
            <div class="done-message">
                {{ done }}
            </div>
        {% endif %}
    </div>

    <div class="container">
        <div class="row align-items-center">
            <div class="col-12 text-center">
                <h1>{{ total_favorite_currency }} {{ favorite_currency }}</h1>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-auto">
                <form action="/deposit">
                    <button type="submit"  class="btn-teal" title="Deposit">
                        <i class="fas fa-plus"></i>
                    </button>
                </form>
            </div>
            <div class="col-auto">
            </div>
            <div class="col-auto">
                <form action="/withdraw">
                    <button type="submit"  class="btn-teal" title="withdraw">
                        <i class="fas fa-minus"></i>
                    </button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
