{% extends "layout_login.html" %}

{% block body %}
<div class="form-container">
    <p class="title">Welcome</p>
    <form action="/settings/security" method="post" class="form" onsubmit="return confirm('Are you sure you want to change your password!');">
        <input type="password" class="input" placeholder="New Password" name="new_password" id="password" required="">
        <input type="password" class="input" placeholder="Confirm New Password" id="confirm_password" required="">
        <p class="page-link"></p>
        <button class="form-btn">Check</button>
    </form>
  </div>
  <script>
    function validatePassword() {
        var password = document.getElementById("password").value;
        var confirmPassword = document.getElementById("confirm_password").value;

        if (password !== confirmPassword) {
            alert("Passwords do not match!");
            return false;
        }
        return true;
    }

    window.onload = function() {
        history.pushState(null, null, location.href);
        window.onpopstate = function() {
            history.go(1);
        };
    };
</script>
{% endblock %}
