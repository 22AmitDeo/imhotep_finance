{% extends "layout.html" %}

{% block body %}
<div class="form-container">
    
    <div class="error-message-container">
        {% if error %}
            <div class="error-message">
                {{ error }}
            </div>
        {% endif %}
    </div>
    
    <p class="title">Welcome</p>
    <form action="/forget_password" method="post" class="form">
        <input type="name" class="input" placeholder="Enter Your Mail" name="user_mail" required="">
        <p class="page-link"></p>
        <button class="form-btn">Submit</button>
    </form>
  </div>
{% endblock %}
