<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
        <meta charset="utf-8">
        <link rel="shortcut icon" href="{{ url_for('static', filename='imhotep_finance.ico')}}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <title>Imhotep Financial Manager</title>
    </head>

<body>
    {% include 'nav.html' %}
    <div class="content-container">
        {% block body %}
        {% endblock %}
    </div>
</body>
<footer>
    <div class="footer-content">
        <p>&copy; 2024 Imhotep Financial Manager. All rights reserved. <a href="https://imhoteptech.vercel.app/" style="color: white;">Imhotep tech</a><br>
            <a href="/version" style="color: white;">Version: 2.0<br></a></p>
    </div>
</footer>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        let inputs = document.querySelectorAll('input, textarea, select, button');
        inputs.forEach(input => {
            input.disabled = false;
        });
    });

    document.addEventListener("readystatechange", function() {
        if (document.readyState !== "complete") {
            let inputs = document.querySelectorAll('input, textarea, select, button');
            inputs.forEach(input => {
                input.disabled = true;
            });
        }
    });
</script>
</html>
